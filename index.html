<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Матрица судьбы</title>
</head>

<body>
    <!--  -->
    <div class="container d-flex justify-content-center">
        <form>
            <fieldset>
                <legend>Матрица судьбы</legend>
                <div class="row mb-3">
                    <label for="input" class="col-sm-2 col-form-label">Имя: </label>
                    <div class="col-sm-10">
                        <input type="text" id="input" class="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Дата:</label>
                    <div class="col-sm-10">
                        <input type="text" id="date" class="inputDate" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}">
                    </div>
                </div>
                <div class="row mb-3 ">
                    <label class="col-sm-2 col-form-label">Пол:</label>
                    <div class="col-sm-10">
                        <input class="form-check-input inputGender" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" value="male">
                        <label class="form-check-label" for="flexRadioDefault1">
                            мужской
                        </label>
                        <input class="form-check-input inputGender" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" value="female" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            женский
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container  d-flex justify-content-center">
        <button type="button" class="btn btn-secondary reset">Сбросить</button>
        <button type="button" class="btn btn-primary calculate">Рассчитать</button>
    </div>
    </div>
    <div class="container result">
        <div class = "firstColumn"></div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
